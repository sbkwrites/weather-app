<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Home</title>
</head>

<body>

    <div class="card">

        <div class="w-title">
            <h2 class="city-name">Weather Today</h2>
        </div>

        <div class="t-box">
            <input class="w-search-text" type="text" placeholder="city/zip code">
        </div>

     

        <div class="buttons">
            <button class ="w-search" name="SEARCH" >SEARCH</button>
            <button class ="w-clear" name="CLEAR">CLEAR</button>
        </div>

       

        <div class="w-info">
            <h2 class="w-temp"></h2>
            <img src="" alt="" class="w-icon"/> <div class="w-description"></div>
            <div class="w-humidity"></div>
            <div class="w-wind"></div>
        </div>
       
       
    </div>


    

</body>

</html>
